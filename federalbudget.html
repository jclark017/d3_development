<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
.y.axisRight text {
    fill: red;
}
.y.axisLeft text {
    fill: steelblue;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar1 {
  fill: steelblue;
}
.bar2 {
  fill: steelblue;
  opacity: .5
}
.barPres {
  fill: steelblue;
  opacity: .2
}
.bar1:hover {
  fill: orange;
}
.bar2:hover {
  fill: orange;
}
.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips specifically */
.d3-tip.n:after {
  margin: -2px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<body>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
var margin = {top: 0, right: 80, bottom: 0, left: 80},
    width = 1400 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom,
    chartHeight = 600,
    iPres = 0

// Year x Axis
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

//President x axis
  //Get data
d3.json("presidents.json", function(errorPres, presData) {
var xPres = d3.scale.ordinal()
    .domain(presData.map(function (d) { return d.Name; }))
    /*.range(presData.map(function (d, i) {
        iPres += d.yrs*10;
        console.log(d3.sum(presData, function(d) { return d.yrs; }));
        console.log(d.Name + ":" + (iPres)); 
        return iPres; 
      }))*/

var xAxisPres = d3.svg.axis()
        .scale(xPres)
        .orient("bottom");

// tooltip variable 
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    if (d.Net > 0) {
      NetDescription = "Deficit"
    } else
    {
      NetDescription = "Surplus"
    }

    if (d.ChangeFromPreceding_Net > 0) {
      if (NetDescription == "Surplus") {ChgDescription = "decrease"} else {ChgDescription = "increase"}
    } else
    {
      if (NetDescription == "Surplus") {ChgDescription = "increase"} else {ChgDescription = "decrease"}
    }
    var ret = "<strong>Fiscal Year:</strong> <span style='color:white'>" + d.Year + "</span>"
    ret = ret + "<br/><strong>" + d.Year + " " + NetDescription + ":</strong> <span style='color:white'>$" + Math.abs(d.Net) + "bn</span>"
    ret = ret + "<br/><strong>" + NetDescription + " Change:</strong> <span style='color:white'>$" +  Math.abs(d.ChangeFromPreceding_Net) + "bn " + ChgDescription + "</span>"
    return ret;
  })

// create left axis scales
var yAxisScale = d3.scale.linear().domain([800, 1100]).range([height, 0])
var yScale = d3.scale.linear().domain([20, 80]).range([height, 0]);
// create left yAxis
var yAxisLeft = d3.svg.axis().scale(yAxisScale).ticks(16).orient("left");

// create left axis scales
var yAxisScaleRight = d3.scale.linear().domain([800, 1100]).range([height, 0])
var yScaleRight = d3.scale.linear().domain([20, 80]).range([height, 0]);
// create right yAxis
var yAxisRight = d3.svg.axis().scale(yAxisScaleRight).ticks(16).orient("right");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", chartHeight+500)
  .append("g")
    .attr("class", "graph")
    .attr("transform", "translate(" + margin.left + "," + "80" + ")");

svg.call(tip);

d3.csv("budget.csv", type, function(error, dataProto) {
  //Convert data formats
  var data = dataProto.map(
    function (currentObject) {
      return {
        Year: currentObject.Year,
        Net: parseFloat(-currentObject.Net),
        Preceding_Net: parseFloat(currentObject.Preceding_Net),
        ChangeFromPreceding_Net: parseFloat(currentObject.ChangeFromPreceding_Net),
        Change_Net: parseFloat(currentObject.Change_Net),
        TotalDebt: parseFloat(currentObject.TotalDebt)
      };
    }
  );

  x.domain(data.map(function(d) { return d.Year; }));

  xPres.range(presData.map(function (d, i) {
        //iPres += d.yrs;
        var xPresWid = width * (iPres/d3.sum(presData, function(d) { return d.yrs; }))
        console.log(d3.sum(presData, function(d) { return d.yrs; }));
        console.log(d.Name + ":" + (xPresWid)); 
        iPres += d.yrs;
        return xPresWid; 
      }))

  //Left Axis
  //Scale with negative values
  yScale.domain([0, d3.max(data, function(d) { return d.ChangeFromPreceding_Net; })]).range([0, chartHeight]);
  //Scale with 0 lower bound  
  yAxisScale.domain([d3.min(data, function(d) { return d.ChangeFromPreceding_Net; }), d3.max(data, function(d) { return d.ChangeFromPreceding_Net; })])
  .range([chartHeight - yScale(d3.min(data, function(d) { return d.ChangeFromPreceding_Net; })),0]);

  //Right Axis
  //Scale with negative values
  yScaleRight.domain([0, d3.max(data, function(d) { return d.Net; })]).range([0, chartHeight]);
  //Scale with 0 lower bound  
  yAxisScaleRight.domain([d3.min(data, function(d) { return d.Net; }), d3.max(data, function(d) { return d.Net; })])
  .range([chartHeight - yScaleRight(d3.min(data, function(d) { return d.Net; })),0]);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(-14," + (chartHeight - yScale(d3.min(data, function(d) { return d.ChangeFromPreceding_Net; }))) + ")") //" + chartHeight + ")")
    .call(xAxis)
    .selectAll("text")
    .attr("y", -14)
    .attr("x", 25)
    .attr("dy", ".35em")
    .attr("transform", "rotate(90)");

  svg.append("g")
    .attr("class", "xPres axis")
    .attr("transform", "translate(-14," + (chartHeight - yScale(d3.min(data, function(d) { return d.ChangeFromPreceding_Net; }))) + ")") //" + chartHeight + ")")
    .call(xAxisPres)
    .selectAll("text")
    .attr("y", -14)
    .attr("x", 25)
    .attr("dy", ".35em");

  svg.append("g")
	  .attr("class", "y axis axisLeft")
	  .attr("transform", "translate(0,0)")
	  .call(yAxisLeft)
	  .append("text")
    .attr("y", -10)
    .attr("x",0 - (height / 2))
    .style("text-anchor", "middle")
    .style("font-size","18px")
    .attr("transform", "rotate(-90)")
	  .attr("dy", "-2em")
	  .text("Yearly Change in Deficit (Billions)");
	
  svg.append("g")
	  .attr("class", "y axis axisRight")
	  .attr("transform", "translate(" + (width) + ",0)")
	  .call(yAxisRight)
	  .append("text")
    .attr("y", 60)
    .attr("x",0 - (height / 2))
    .style("text-anchor", "middle")
    .style("font-size","18px")
    .attr("transform", "rotate(-90)")
    .text("Total Annual Deficit (Billions)");
    
  bars = svg.selectAll(".bar").data(data).enter();
  bars.append("rect")
      .attr("class", function(d) {
        if (d.Year > "2019") {
          return "bar2";
        } else {
          return "bar1";
        }
      }
    )
      .attr("x", function(d) { return x(d.Year); })
      .attr("y", 600) //animated later
      .attr("width", x.rangeBand())
      .attr("height",0) //animated later
      //tooltips
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);

// Paint President background bars
iPres = 0
barsPres = svg.selectAll(".barPres").data(presData).enter();
barsPres.append("rect")
      .attr("class", "barPres")
      .attr("x", function(d) { return xPres(d.Name); })
      .attr("y", 600) //animated later
      .attr("width", function(d, i) { 
        return xPres.range()[i + 1]-xPres.range()[i]
        //xPres(d.Name[i+1]);
        
      })
      .attr("height",100) //animated later

var lineFunction = d3.svg.line()
        .x(function(d) { return x(d.Year) + x.rangeBand()/2; })
        .y(function(d) { return yAxisScaleRight(d.Net); })

  svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("class", "line")
    .attr("id", "actual")
    .attr("stroke", "red")
    .attr("stroke-width", 5)
    .style("opacity","0") //Set invisible initially
    .attr("d", lineFunction(data.filter(function(d) {
      return d.Year < "2021";
    }))
        )

  svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("class", "line")
    .attr("id", "forecast")
    .style("stroke-dasharray", ("3, 3"))  
    .style("opacity","0") //Set invisible initially
    .attr("stroke", "red")
    .attr("stroke-width", 5)
    .attr("d", lineFunction(data.filter(function(d) {
      return d.Year > "2019";
    }))
        );
  
  //animation for rectangles
  svg.selectAll("rect.bar1, rect.bar2")
      .transition()
      .duration(500) 
      .attr("y", function(d) { return chartHeight - Math.max(0,yScale(d.ChangeFromPreceding_Net)); })
      .attr("height", function(d) { return Math.abs(yScale(d.ChangeFromPreceding_Net)); }) 
      .delay(function(d,i){ return(i*100)});
    
  // Then highlight the main line to be fully visable and give it a thicker stroke
  d3.select("#actual").style("opacity","1").style("stroke-width",5);
  
  // First work our the total length of the line 
  var totalLength = d3.select("#actual").node().getTotalLength();
  
  d3.selectAll("#actual")
    // Set the line pattern to be an long line followed by an equally long gap
    .attr("stroke-dasharray", totalLength + " " + totalLength)
    // Set the intial starting position so that only the gap is shown by offesetting by the total length of the line
    .attr("stroke-dashoffset", totalLength)
    // Then the following lines transition the line so that the gap is hidden...
    .transition()
    .duration(3400)
    .ease("quad") //Try linear, quad, bounce... see other examples here - http://bl.ocks.org/hunzy/9929724
    .attr("stroke-dashoffset", 0);

  d3.selectAll("#forecast")
    .transition()
    .delay(3400)
    .duration(1000)
    .ease("quad") //Try linear, quad, bounce... see other examples here - http://bl.ocks.org/hunzy/9929724
    .style("opacity","1");



})});
function type(d) {
  d.money = +d.money;
  return d;
}


</script>
