<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
/*#svg1 {
  left:80px;
  top:1000px;
  position:absolute;
}*/
#xtextgood {
  fill: rgb(37, 158, 0);
}
.y.axisRight text {
    fill: steelblue;
}
.y.axisLeft text {
    fill: red;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
rect.good {
  fill: rgb(37, 158, 0);
}
rect.bad {
  fill: rgb(184, 5, 5);
}
.bar2.good {
  fill: rgb(37, 158, 0);
  opacity: .5
}
.bar2.bad {
  fill: rgb(184, 5, 5);
  opacity: .5
}
.barPres {
  fill: steelblue;
  opacity: .2
}
.barPres.Republican {
  fill: rgb(202, 90, 90);
  opacity: .1
}
.barPres.Democrat {
  fill: rgb(38, 64, 211);
  opacity: .1
}
.barPres.None {
  fill: gray;
  opacity: .05
}
.bar1:hover {
  fill: steelblue;
}
.bar2:hover {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips specifically */
.d3-tip.n:after {
  margin: -2px 0 0 0;
  top: 100%;
  left: 0;
}

</style>

</body>

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
